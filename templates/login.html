{% load static tailwind_tags  %}
<!DOCTYPE html>
<html lang="en" xmlns:align-content="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IISTI listing Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    {% tailwind_css %}
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 content-center" >Login</h1>
            <form method="post" class="bg-Emerald-1000/100">
                {% csrf_token %}
                 <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="Username">Username</label>
                    <input name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Username" type="Username" placeholder="Username"
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2" for="Password">Password</label>
                    <input name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="Password" type="Password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <button class="flyonui-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                       Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
